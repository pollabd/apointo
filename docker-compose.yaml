version: "3.8"

services:
  frontend:
    container_name: apointo-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - apointo-network
    environment:
      - VITE_API_URL=http://localhost:5000/api

  backend:
    container_name: apointo-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/apointo?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - STRIPE_WEBHOOK_SECRET=whsec_your_webhook_secret
      - CLOUDINARY_CLOUD_NAME=
      - CLOUDINARY_API_KEY=
      - CLOUDINARY_API_SECRET=
      - FRONTEND_URL=http://localhost:3000
      - ADMIN_URL=http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - apointo-network
    volumes:
      - ./server/uploads:/app/uploads

  postgres:
    container_name: apointo-postgres
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=apointo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - apointo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  apointo-network:
    driver: bridge

